<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wi-Fi QR Generator</title>

  <!-- Firebase + QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <!-- üåà Inline CSS -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f7d86d;
      color: #333;
    }

    /* Navigation Bar */
    nav {
      background-color: #0097a7;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 25px;
      color: white;
    }

    nav .menu {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a, nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    nav .login-btn {
      background: white;
      color: #0097a7;
      border-radius: 20px;
      padding: 6px 15px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav .login-btn:hover {
      background: #ffe082;
      color: #004d40;
    }

    /* Centered forms */
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      padding: 30px;
      display: none;
    }

    .container.active {
      display: block;
      animation: fadeIn 0.5s ease-in-out;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #0097a7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #00796b;
    }

    .content {
      text-align: center;
      padding: 40px 20px;
    }

    .steps {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      width: 260px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border: 2px solid black;
    }

    .card h3 {
      font-size: 16px;
      margin-bottom: 15px;
    }

    #qrcode {
      margin-top: 15px;
    }

    #timer {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="menu">
      <button onclick="toggleMenu()">‚ò∞</button>
      <a href="#"><span>üè†</span> Home</a>
      <a href="#"><span>‚ûï</span> Create</a>
      <a href="#"><span>üõ†</span> Tools</a>
      <a href="#"><span>‚ùì</span> Help</a>
    </div>
    <div>
      <button class="login-btn" onclick="showLogin()">Login</button>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container" id="loginContainer">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPassword" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
  </div>

  <!-- Register Form -->
  <div class="container" id="registerContainer">
    <h2>Register</h2>
    <input type="email" id="registerEmail" placeholder="Email"><br>
    <input type="password" id="registerPassword" placeholder="Password"><br>
    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
  </div>

  <!-- Main Page -->
  <div class="content container" id="mainContainer">
    <h1>Create and Customize your QR code</h1>

    <div class="steps">
      <div class="card">
        <h3>Enter Wi-Fi Details</h3>
        <input type="text" id="ssid" placeholder="SSID">
        <input type="text" id="password" placeholder="Password">
        <input type="number" id="minutes" placeholder="Access Time (minutes)" min="1">
      </div>

      <div class="card">
        <h3>Generate QR</h3>
        <button onclick="generateQR()">Generate</button>
        <div id="qrcode"></div>
        <p id="timer"></p>
      </div>

      <div class="card">
        <h3>History</h3>
        <div id="history"></div>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <!-- Firebase + App Logic -->
  <script>
    // üî• Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyChf-qZnsFv-828e4ioHh9Txm6dLV0sPys",
      authDomain: "wifiqrproject.firebaseapp.com",
      projectId: "wifiqrproject",
      storageBucket: "wifiqrproject.firebasestorage.app",
      messagingSenderId: "547895004045",
      appId: "1:547895004045:web:bcaa8d9cf04c12d0f24bc4"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // UI Navigation
    function showLogin() {
      document.getElementById("loginContainer").classList.add("active");
      document.getElementById("registerContainer").classList.remove("active");
      document.getElementById("mainContainer").classList.remove("active");
    }
    function showRegister() {
      document.getElementById("registerContainer").classList.add("active");
      document.getElementById("loginContainer").classList.remove("active");
      document.getElementById("mainContainer").classList.remove("active");
    }
    function showMain() {
      document.getElementById("mainContainer").classList.add("active");
      document.getElementById("loginContainer").classList.remove("active");
      document.getElementById("registerContainer").classList.remove("active");
    }

    // Auth Logic
    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => showMain())
        .catch(err => alert(err.message));
    }

    function register() {
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Account created!");
          showLogin();
        })
        .catch(err => alert(err.message));
    }

    function logout() {
      auth.signOut().then(() => showLogin());
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        showMain();
        loadHistory(user.uid);
      }
    });

    // Generate QR
   function generateQR() {
  const ssid = document.getElementById("ssid").value;
  const password = document.getElementById("password").value;
  const minutes = parseInt(document.getElementById("minutes").value);
  const qrcodeDiv = document.getElementById("qrcode");
  const timerEl = document.getElementById("timer");
  const user = auth.currentUser;

  if (!ssid || !password || !minutes) {
    alert("Please fill in all fields!");
    return;
  }

  qrcodeDiv.innerHTML = "";
  const wifiData = `WIFI:T:WPA;S:${ssid};P:${password};;`;
  new QRCode(qrcodeDiv, wifiData);

  db.collection("users").doc(user.uid).collection("history").add({
    ssid, password, duration: minutes,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  }).then(() => loadHistory(user.uid));

  // Simulated countdown (demo only)
  let seconds = minutes * 60;
  const countdown = setInterval(() => {
    const m = Math.floor(seconds / 60);
    const s = seconds % 60;
    timerEl.textContent = `Access will end in: ${m}m ${s}s`;
    seconds--;
    if (seconds < 0) {
      clearInterval(countdown);
      timerEl.textContent = "Access time ended! Please reconnect.";
      qrcodeDiv.innerHTML = "<p style='color:red;'>Access expired</p>";
    }
  }, 1000);

  alert(`QR Generated for ${minutes} minutes. The system will simulate access timeout.`);
}

    // Load History
    function loadHistory(uid) {
      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = "<p>Loading...</p>";

      db.collection("users").doc(uid).collection("history")
        .orderBy("timestamp", "desc")
        .limit(5)
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            historyDiv.innerHTML = "<p>No history yet.</p>";
            return;
          }

          let html = "<ul style='text-align:left'>";
          snapshot.forEach(doc => {
            const data = doc.data();
            const time = data.timestamp ? data.timestamp.toDate().toLocaleString() : "Unknown";
            html += `<li><strong>${data.ssid}</strong> (${data.duration} min)<br><small>${time}</small></li>`;
          });
          html += "</ul>";
          historyDiv.innerHTML = html;
        });
    }

    // Default to Login view
    showLogin();
  </script>
</body>
</html>
