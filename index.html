<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* You can remove this <style> if you already have a style.css file */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: white;
      padding: 10px 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .login-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #45a049;
    }

    main {
      text-align: center;
      padding: 20px;
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
      padding: 20px;
      text-align: left;
    }

    .card h3 {
      margin-top: 0;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    .preview-box {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      text-align: center;
    }

    .download-btn {
      display: block;
      margin-top: 10px;
      text-align: center;
      background: #2196F3;
      color: white;
      padding: 8px;
      border-radius: 5px;
      text-decoration: none;
    }

    .download-btn:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="menu-icon">&#9776;</div>
      <div class="nav-links">
        <a href="#"><i>üè†</i> Home</a>
        <a href="#"><i>‚ûï</i> Create</a>
        <a href="#"><i>üõ†Ô∏è</i> Tools</a>
        <a href="#"><i>‚ùì</i> Help</a>
      </div>
      <button class="login-btn">Login</button>
    </div>
  </header>

  <main>
    <h2>Create and Customize your QR Code</h2>
    <div class="card-container">

      <!-- Wi-Fi Form Card -->
      <div class="card">
        <h3>Enter Wi-Fi Details</h3>
        <form>
          <label>Wi-Fi Name (SSID):</label>
          <input type="text" placeholder="Enter Wi-Fi name" required>

          <label>Password:</label>
          <input type="text" placeholder="Enter Wi-Fi password" required>

          <label>Active Time (minutes):</label>
          <input type="number" placeholder="e.g. 30" required>

          <button type="submit">Generate QR</button>
        </form>
      </div>

      <!-- QR Preview Card -->
      <div class="card">
        <h3>Preview</h3>
        <div class="preview-box">
          <p>Your QR will appear here.</p>
        </div>
      </div>

      <!-- Tips Card -->
      <div class="card">
        <h3>Tips</h3>
        <p>‚úÖ Use your phone camera to scan the QR code.<br>
           ‚úÖ It connects directly to your Wi-Fi network.<br>
           ‚úÖ You can print or share it easily.</p>
      </div>

    </div>
  </main>
</body>
</html>
