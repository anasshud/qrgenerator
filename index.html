<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wi-Fi QR Generator</title>
  
  <!-- Firebase + QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <!-- ðŸŒˆ CSS styling inside HTML -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      animation: fadeIn 0.6s ease-in;
    }
    h2 {
      color: #3346b0;
      margin-bottom: 10px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #4a63d9;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #3a53c5; }
    #qrcode { margin-top: 20px; }
    #timer { color: red; font-weight: bold; margin-top: 5px; }
    .hidden { display: none; }
    hr { border: 0; height: 1px; background: #eee; margin: 20px 0; }
    ul { list-style-type: none; padding: 0; text-align: left; }
    li { margin-bottom: 10px; }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div class="container" id="loginContainer">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPassword" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
  </div>

  <!-- Register Form -->
  <div class="container hidden" id="registerContainer">
    <h2>Register</h2>
    <input type="email" id="registerEmail" placeholder="Email"><br>
    <input type="password" id="registerPassword" placeholder="Password"><br>
    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
  </div>

  <!-- Main QR Generator Page -->
  <div class="container hidden" id="mainContainer">
    <h2>Wi-Fi QR Generator</h2>
    <input type="text" id="ssid" placeholder="Wi-Fi SSID"><br>
    <input type="text" id="password" placeholder="Wi-Fi Password"><br>
    <input type="number" id="minutes" placeholder="Access Time (minutes)" min="1"><br>
    <button onclick="generateQR()">Generate QR</button>

    <div id="qrcode"></div>
    <p id="timer"></p>
    <hr>
    <h3>Your QR History</h3>
    <div id="history"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- â˜ï¸ Firebase + App Script -->
  <script>
    // ðŸ”¥ Firebase Config (replace with your Firebase project details)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_APP.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_APP.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ðŸ§­ UI Navigation
    function showLogin() {
      document.getElementById('loginContainer').classList.remove('hidden');
      document.getElementById('registerContainer').classList.add('hidden');
    }
    function showRegister() {
      document.getElementById('registerContainer').classList.remove('hidden');
      document.getElementById('loginContainer').classList.add('hidden');
    }

    // ðŸ‘¤ Auth
    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => showMain())
        .catch(err => alert(err.message));
    }

    function register() {
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert('Account created!');
          showLogin();
        })
        .catch(err => alert(err.message));
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById('mainContainer').classList.add('hidden');
        showLogin();
      });
    }

    // ðŸ§© Show main page after login
    auth.onAuthStateChanged(user => {
      if (user) {
        showMain();
        loadHistory(user.uid);
      }
    });

    function showMain() {
      document.getElementById('loginContainer').classList.add('hidden');
      document.getElementById('registerContainer').classList.add('hidden');
      document.getElementById('mainContainer').classList.remove('hidden');
    }

    // ðŸ”³ Generate QR Code
    function generateQR() {
      const ssid = document.getElementById('ssid').value;
      const password = document.getElementById('password').value;
      const minutes = parseInt(document.getElementById('minutes').value);
      const qrcodeDiv = document.getElementById('qrcode');
      const timerEl = document.getElementById('timer');
      const user = auth.currentUser;

      if (!ssid || !password || !minutes) {
        alert("Please fill in all fields!");
        return;
      }

      qrcodeDiv.innerHTML = "";
      const wifiData = `WIFI:T:WPA;S:${ssid};P:${password};;`;
      new QRCode(qrcodeDiv, wifiData);

      // Save history
      db.collection("users").doc(user.uid).collection("history").add({
        ssid: ssid,
        password: password,
        duration: minutes,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => loadHistory(user.uid));

      // Countdown
      let seconds = minutes * 60;
      const countdown = setInterval(() => {
        const m = Math.floor(seconds / 60);
        const s = seconds % 60;
        timerEl.textContent = `QR expires in: ${m}m ${s}s`;
        seconds--;
        if (seconds < 0) {
          clearInterval(countdown);
          qrcodeDiv.innerHTML = "<p style='color:red;'>QR Code expired!</p>";
          timerEl.textContent = "";
        }
      }, 1000);
    }

    // ðŸ“œ Load History
    function loadHistory(uid) {
      const historyDiv = document.getElementById('history');
      historyDiv.innerHTML = "<p>Loading...</p>";

      db.collection("users").doc(uid).collection("history")
        .orderBy("timestamp", "desc")
        .limit(5)
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            historyDiv.innerHTML = "<p>No history yet.</p>";
            return;
          }

          let html = "<ul>";
          snapshot.forEach(doc => {
            const data = doc.data();
            const time = data.timestamp ? data.timestamp.toDate().toLocaleString() : "Unknown";
            html += `<li><strong>${data.ssid}</strong> (${data.duration} min)<br><small>${time}</small></li>`;
          });
          html += "</ul>";
          historyDiv.innerHTML = html;
        });
    }
  </script>
</body>
</html>
